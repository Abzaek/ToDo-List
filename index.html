<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>ToDo-List</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <form id="taskForm">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="Task">Task Description</label>
                            <input type="text" class="form-control" name="Task" id="Task">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="datetime">Deadline</label>
                            <input type="date" class="form-control" name="datetime" id="datetime">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="isDone">Is Done? </label>
                            <input type="checkbox" class="form-check-input ml-2" name="isDone" id="isDone">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                            <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-12 mt-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Task Description</th>
                            <th>Day Time</th>
                            <th>Is Done?</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Task entries will be added here dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
